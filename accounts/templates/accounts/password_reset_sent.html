{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- <h4> Customers </h4> -->
<br>
<h4 style="text-align: center;"> Settings </h4>
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="../">Go Back </a>
      <h3 style="text-align: center;">Settings</h3>
      <hr>
      <img id="profile-pic" src="{{ request.user.customer.profile_pic.url }}"/>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="Update Information">
        <p><a href="#">Change Password</a></p>
      </form>
    </div>
  </div>
  
</div>                                       

{% endblock %}
