{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<hr>
	<div class="card bg-light">
		<article class="card-body mx-auto">
			<h3 class="card-title mt-3 text-center">Login</h3>
			<br>
			<form method="POST" action=".">
				{% csrf_token %}
				<div class="form-group input-group">
					<div class="input-group-prepend">
		    			<span class="input-group-text">Username</span>
		 			</div>
        			<input class="input-group-text form-control" type="text" name="username">
    			</div>
    			<div class="form-group input-group">
    				<div class="input-group-prepend">
		    			<span class="input-group-text">Password</span>
					</div>
					<input class="input-group-text form-control" type="password" name="password">
    			</div> <!-- form-group// -->
    			<div class="form-group">
        			<button type="submit" name="Submit" class="btn btn-primary btn-block"> Log In </button>
    			</div> <!-- form-group// -->      
    			<div class="form-group" style="text-align: center;">
    				{% for i in messages %}
    					<p>{{ i }}</p>
    				{% endfor %}	
    			</div>
    			
    			<div class="form-group">
    				<p class="text-center">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a> </p>
    			</div>
			</form>
		</article>
	</div> <!-- card.// -->

<!--container end.//-->
</div>



{% endblock %}
